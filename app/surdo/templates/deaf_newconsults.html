{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Agendar consulta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/deaf_newconsults.css' %}">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container mt-3">
        <h1>Agende sua consulta</h1>
        <form action="/surdo/new/consult" method="post">
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="consultType" id="consultType"
                        value="0">
                    <label class="form-check-label" for="consultType">Presencialmente</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="consultType"
                        value="1" id="consultType2">
                    <label class="form-check-label" for="consultType2">Telemedicina</label>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="hospital">Hospital</label>
                    <select name="hospitals" id="hospital" required class="form-control">
                        <option value="0" selected disabled>Selecione uma opção</option>
                        {% for hospital in hospitals %}
                            <option value="{{ hospital.id }}">{{ hospital.name }}</option>
                        {% endfor %}
                    </select>
                    <a href="/surdo/map">Ver hospitais perto de mim</a>
                </div>
                <div class="form-group col-3">
                    <label for="uf">UF:</label>
                    <input type="text" class="form-control" name="uf" disabled>
                </div>
                <div class="form-group col-3">
                    <label for="uf">Cidade:</label>
                    <input type="text" class="form-control" name="city" disabled>
                </div>
            </div>
            <h3>Selecione as datas em que estará disponível</h3>
            <div class="row">
                <div class="form-group col-4">
                    <label for="date1">Data 1:</label>
                    <input type="date" class="form-control" name="date1" id="date1">
                </div>
                <div class="form-group col-4">
                    <label for="date2">Data 1:</label>
                    <input type="date" class="form-control" name="date2" id="date2">
                </div>
                <div class="form-group col-4">
                    <label for="date3">Data 1:</label>
                    <input type="date" class="form-control" name="date3" id="date3">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <label for="obs">Observações ao médico</label>
                    <textarea name="ob" id="obs" class="form-control"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
    </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
