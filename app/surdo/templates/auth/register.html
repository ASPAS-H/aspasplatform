{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container mt-2">
        <header class="d-flex justify-content-between">
            <div class="title">
                <h1>Crie uma conta</h1>
            </div>
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="deaf-logo">
            </div>
        </header>
        <div class="form-row">
            <div class="form-group col-12">
                <label for="name">Nome:</label>
                <input type="text" name="name" class="form-control" placeholder="Nome Completo">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12 col-md-4">
                <label for="phone">Telefone:</label>
                <input type="number" name="phone" class="form-control" placeholder="Telefone">
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="genre">Gênero:</label>
                <select name="genre" id="genre" class="form-control">
                    <option value="0" disabled selected>Selecione um genero</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                    <option value="3">Não Binario</option>
                    <option value="4">Outros</option>
                </select>
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="zip">CEP:</label>
                <input type="text" name="zip" class="form-control" placeholder="CEP">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12 col-md-6">
                <label for="zip">Endereço:</label>
                <input type="text" name="address" class="form-control" placeholder="Endereço">
            </div>
            <div class="form-group col-12 col-md-6">
                <label for="complement">Complemento:</label>
                <input type="text" name="complement" class="form-control" placeholder="Complemento">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12 col-md-4">
                <label for="vile">Bairro:</label>
                <input type="text" name="vile" class="form-control" placeholder="Bairro">
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="city">Cidade:</label>
                <input type="text" name="city" class="form-control" placeholder="Cidade">
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="zip">UF:</label>
                <input type="text" name="state" class="form-control" placeholder="UF">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12 col-md-6">
                <label for="mail">Email:</label>
                <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group col-12 col-md-6">
                <label for="confirm_email">Confirmar E-Mail:</label>
                <input type="email" name="confirm_email" class="form-control" placeholder="Confirme seu email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12 col-md-6">
                <label for="mail">Senha:</label>
                <input type="password" name="password" class="form-control" placeholder="Senha">
            </div>
            <div class="form-group col-12 col-md-6">
                <label for="confirm_email">Confirmar Senha:</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirme seu email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-check">
                <input type="checkbox" name="read_terms" id="read_terms" class="form-check-input">
                <label for="read_terms" class="form-check-label" >Li e concordo com os termos e uso</label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group mt-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
