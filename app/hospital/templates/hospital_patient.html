{% load static %}
<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>ASPAS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/hospital_style.css' %}">
</head>

<body>
    {% include 'navbar2.html' %}
    <div class="container mt-2">
        <h1><b>Informacoes do paciente</b></h1>
        <div class="form-row">
            <div class="form-group col-12">
                <label for="name">Nome:</label>
                <input type="text" name="name" class="form-control" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-4">
                <label for="phone">Telefone:</label>
                <input type="text" name="phone" class="form-control" disabled>
            </div>
            <div class="form-group col-4">
                <label for="gender">Genero:</label>
                <input type="text" name="gender" class="form-control" disabled>
            </div>
            <div class="form-group col-4">
                <label for="birthdate">Data de nascimento:</label>
                <input type="text" name="birthdate" class="form-control" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-4">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" class="form-control" disabled>
            </div>
            <div class="form-group col-4">
                <label for="healthplan">Plano de saude:</label>
                <input type="text" name="healthplan" class="form-control" disabled>
            </div>
            <div class="form-group col-4">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" class="form-control" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="address">Endere√ßo:</label>
                <input type="text" name="address" class="form-control" disabled>
            </div>
            <div class="form-group col-2">
                <label for="addressnumber">Numero:</label>
                <input type="text" name="addressnumber" class="form-control" disabled>
            </div>
            <div class="form-group col-4">
                <label for="complement">Complemento:</label>
                <input type="text" name="complement" class="form-control" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-4">
                <label for="district">Bairro:</label>
                <input type="text" name="district" class="form-control" disabled>
            </div>
            <div class="form-group col-4">
                <label for="city">Cidade:</label>
                <input type="text" name="city" class="form-control" disabled>
            </div>
            <div class="form-group col-4">
                <label for="state">Estado:</label>
                <input type="text" name="state" class="form-control" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control" disabled>
            </div>
        </div>
        <button class="btn btn-primary" name="goback" id="goback">Voltar</button>
    </div>
</body>

</html>
