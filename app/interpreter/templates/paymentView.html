{% load static %}


<html>
    <head>
        <title>Pagamento</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/paymentView.css' %}">
        <script type="text/javaScript" src="{% static 'js/paymentView.js'%}"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="/interpreter"><img src="{% static 'img/logo_Final.png' %}" alt="Logo" class="mr-2" id="logo"></a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/interpreter/solicitacoes">Solicitações de Consultas</a>
                    <a class="nav-item nav-link" href="/interpreter/consultas">Interpretar Consultas</a>
                    <a class="nav-item nav-link" href="/interpreter/pagamento">Pagamento</a>
                </div>
            </div>

            <div class="text-right" id="someAjust">
                <h3>Olá, {{user.getFirstName}}</h3>
            </div>
        </nav>
        
        <section>

            <div class="d-flex justify-content-between">
                <h2>Pagamento</h2>
                <h5>Saldo: R$00,00</h5>
            </div>
            
            <h4>Métodos de Recebimento</h4>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                + Cadastrar novo
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Escolha o Método de Recebimento</h5>
                    </div>
                    
                    <div class="modal-body">
                        <select class="form-select" aria-label="Default select example" onclick="mostra(value)">
                            <option disabled selected>Selecione a Opção de Pagamento</option>
                            <option value="pix">Pix</option>
                            <option value="ted">Ted</option>
                        </select>
                    </div>

                    <!--Pix Form-->
                    <div class="mb-3 hide ajust" id="pix">
                        <label for="exampleFormControlInput1" class="form-label">Chave Pix:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>

                    <!--Ted Form-->
                    <div class="mb-3 hide ajust" id="ted">
                        <label for="exampleFormControlInput1" class="form-label">Banco:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">

                        <label for="exampleFormControlInput1" class="form-label">Número da Conta:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">

                        <label for="exampleFormControlInput1" class="form-label">Número da agência:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">

                        <label for="exampleFormControlInput1" class="form-label">Nome Completo:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">

                        <label for="exampleFormControlInput1" class="form-label">CPF:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                        <button type="button" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-block space">
                <a class="btn btn-outline-primary" type="button">Ver Fatura</a>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </body>
</html>
